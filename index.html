<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="main__title">Rock Paper Scissors</h1>
      <div class="main__scoreboard">
        <div class="main__score">
          <h2 class="user__score"></h2>
          <h2>YOU</h2>
        </div>
        <div class="main__score">
          <h2 class="computer__score"></h2>
          <h2>COMPUTER</h2>
        </div>
      </div>
      <h1 class="main__message"></h1>
      <div class="main__hands">
        <img src="./images/rock 3d.png" id="rock" />
        <img src="./images/paper 3d.png" id="paper" />
        <img src="./images/scissors 3d.png" id="scissors" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
